    <button id="result" value="=">=</button>

<body>

</body>
<script>
    const calculationList = document.getElementsByName('calculation');
    const numberList = document.getElementsByName('number');
    const result = document.getElementById('result');
    const inputLine = document.getElementById('inputLine');
    let accumulation = 0;
    let calculation = null;

    for (let index = 0; index < calculationList.length; index++) {
        const element = calculationList[index];
        element.addEventListener('click', function () {
            calculation = element.value;
        })
    }

    for (let index = 0; index < numberList.length; index++) {
        const element = numberList[index];
        element.addEventListener('click', function () {
            inputLine.value = element.value;
            accumulation = inputLine.value;
        })
    }
    result.addEventListener('click', function () {

    })
</script>
